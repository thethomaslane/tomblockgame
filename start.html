<script>
	var link = document.getElementById('link');
	var url = new URLSearchParams("/game.html");
	function addSeed() {
		link.href += "?seed="
		link.href += document.getElementById('seed').value;
	}
	function addName() {
		link.href += "&name=";
		link.href += document.getElementById('name').value;
	}
</script>
